<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ecataloguedesigners</title>

 <link rel="icon" type="image/png" href="../img-1/favicon.png">
<style>
  /* Full screen, centered content */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Arial", sans-serif;
    background-color: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
  }

  /* Container */
  .thank-you-container {
    text-align: center;
    max-width: 500px;
    width: 90%;
    padding: 40px 30px;
    border: 1px solid #ccc; /* Standard look */
    background-color: #f9f9f9;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  /* Logo */
  .logo {
    width: 100px;
    margin-bottom: 15px;
  }

  .company-name {
    font-size: 1.4em;
    font-weight: bold;
    color: #4CAF50;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 2.2em;
    margin-bottom: 15px;
  }

  p {
    font-size: 1em;
    margin-bottom: 15px;
    color: #555;
  }

  .button {
    display: inline-block;
    padding: 12px 25px;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  .button:hover {
    background-color: #388E3C;
  }

  /* Responsive */
  @media (max-width: 768px) {
    h1 { font-size: 1.8em; }
    p { font-size: 0.95em; }
    .button { padding: 10px 20px; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.6em; }
    p { font-size: 0.9em; }
    .button { padding: 8px 18px; }
  }
</style>
</head>
<body>

  <div class="thank-you-container">
    <img src="../img-1/logo.png" alt="Preface Communications" class="logo">
    <div class="company-name">Preface Communications</div>
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.</p>
    <p>We will get back to you as soon as possible.</p>
    <a href="contact.html" class="button">Go Back to Contact Page</a>
  </div>

</body>
</html>
